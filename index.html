<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> 
  <title>unfollowers</title>
</head>
<body>
  <h1>unfollowers</h1>
  <p>see who unfollowed you</p>
  <form id="form">
    <div class="inputs-container">
      <div class="input-container">
        <label for="following_file">Following</label>
        <input type="file" id="following_file" name="following_file" accept=".json">
      </div>
      <div class="input-container">
        <label for="followers_file">Followers</label>
        <input type="file" id="followers_file" name="followers_file" accept=".json">
      </div>
    </div>
    <button type="button" onclick="getUnfollowers()">Get Unfollowers</button>
  </form>
  <div id="result"></div>
  <script src="unfollowers.js"></script>
</body>
</html>
